<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Latest compiled and minified CSS -->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
<!--          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"-->
<!--          crossorigin="anonymous"-->
<!--          th:src="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">-->

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link href="../static/css/shop-homepage.css" rel="stylesheet"
          th:href="@{/css/shop-homepage.css}"/>
</header>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${user}">
                    <a class="btn nav-link disabled" th:text="'Logged in as ' + ${user.username}">Logged in as xyz</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="btn nav-link" th:if="${user.isAdmin()}"
                                            th:text="${'console'}"
                                            th:href="@{'/admin/console'}">Console</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <a class="btn nav-link" th:text="${'My cart'}" href="#" th:href="@{'/cart'}">My cart</a>
                </li>
                <li class="nav-item active">
                    <a class="btn nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="btn nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item" th:if="${user}">
                    <form method="post" th:action="@{'/logout'}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" role="link" class="btn nav-link">Logout</button>
                    </form>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="btn nav-link" th:text="${'Login'}" href="#" th:href="@{'/login'}">Login</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a class="btn nav-link" th:text="${'Register'}" href="#" th:href="@{'/register'}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Book Store 2019</p>
    </div>
    <!-- /.container -->

</footer>

</body>
</html>
